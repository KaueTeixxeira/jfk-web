<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Pagamento</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center centered-container h-100">
        <div class="card card-login mb-3">
            <div class="card-body">
                <h5 class="card-title">Informações de Pagamento</h5>
                <form>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nome no Cartão</label>
                        <input type="text" class="form-control" id="cardName" required>
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número do Cartão</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Data de Validade</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="paymentType" class="form-label">Tipo de Pagamento</label>
                        <select class="form-select" id="paymentType" required>
                            <option value="" disabled selected>Selecione o tipo de pagamento</option>
                            <option value="credit">Cartão de Crédito</option>
                            <option value="debit">Cartão de Débito</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="installments" class="form-label">Parcelas</label>
                        <select class="form-select" id="installments" required>
                            <option value="" disabled selected>Selecione o número de parcelas</option>
                            <option value="1">1x sem juros</option>
                            <option value="2">2x sem juros</option>
                            <option value="3">3x sem juros</option>
                            <option value="4">4x sem juros</option>
                            <option value="5">5x sem juros</option>
                            <option value="6">6x sem juros</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Endereço de Cobrança</label>
                        <input type="text" class="form-control mb-2" id="billingAddress" placeholder="Endereço" required>
                        <input type="text" class="form-control mb-2" id="billingNumber" placeholder="Número" required>
                        <input type="text" class="form-control mb-2" id="billingComplement" placeholder="Complemento">
                        <input type="text" class="form-control mb-2" id="billingCity" placeholder="Cidade" required>
                        <select class="form-select mb-2" id="billingState" required>
                            <option value="" disabled selected>Estado</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                        </select>
                        <input type="text" class="form-control" id="billingZip" placeholder="CEP" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="saveCard">
                        <label class="form-check-label" for="saveCard">Salvar cartão para compras futuras</label>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <a href="../finalizacao/index.html" class="btn btn-primary">Confirmar Pagamento</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
